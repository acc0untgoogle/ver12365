<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiniStrike FF</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* شاشة التحميل */
    #loadingScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      z-index: 9999;
    }

    #loadingBarContainer {
      width: 80%;
      height: 20px;
      background: #333;
      margin-top: 10px;
      border-radius: 10px;
      overflow: hidden;
    }

    #loadingBar {
      height: 100%;
      width: 0%;
      background: limegreen;
    }

    /* واجهة البداية */
    #ui {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      text-align: center;
      margin-top: 50px;
      z-index: 1000;
    }

    #startButton {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    #hud {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      color: white;
      z-index: 1000;
      font-size: 14px;
      text-align: center;
    }

    #crosshair {
      font-size: 30px;
      margin-top: 50vh;
    }
  </style>
</head>
<body>
  <!-- شاشة التحميل -->
  <div id="loadingScreen">
    <div id="loadingText">جاري التحميل... 0%</div>
    <div id="loadingBarContainer">
      <div id="loadingBar"></div>
    </div>
  </div>

  <!-- واجهة البداية -->
  <div id="ui">
    <button id="startButton">انقر للعب</button>
    <div id="hud">
      <div id="crosshair">+</div>
      <div id="ammo">0/0</div>
      <div id="hint">WASD للحركة • الماوس للتصويب • زر الماوس لإطلاق النار • R لإعادة التذخير • G وميض • Shift ركض • زر يمين ADS</div>
    </div>
  </div>

  <canvas id="game"></canvas>

  <script type="module" src="main.js"></script>
</body>
</html>
