<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول – Google</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-box {
        background-color: white;
        padding: 40px 35px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        width: 360px;
        box-sizing: border-box;
    }
    .logo {
        display: block;
        width: 75px;
        margin: 0 auto 15px auto;
    }
    h2 {
        font-weight: 400;
        font-size: 24px;
        margin: 0;
        text-align: center;
    }
    p {
        font-size: 14px;
        color: #555;
        text-align: center;
        margin: 8px 0 25px 0;
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #dadce0;
        border-radius: 4px;
        font-size: 16px;
        margin-bottom: 12px;
        box-sizing: border-box;
    }
    input:focus {
        outline: none;
        border: 2px solid #1a73e8;
    }
    .small-text {
        font-size: 13px;
        color: #1a73e8;
        cursor: pointer;
        margin-bottom: 25px;
        display: inline-block;
    }
    .desc {
        font-size: 12px;
        color: #555;
        margin-top: 20px;
        line-height: 1.5;
    }
    .desc a {
        color: #1a73e8;
        text-decoration: none;
    }
    .desc a:hover {
        text-decoration: underline;
    }
    .btn-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 25px;
    }
    button {
        background-color: #1a73e8;
        color: white;
        padding: 10px 24px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
    }
    .create {
        background: none;
        color: #1a73e8;
        font-weight: 500;
        padding: 0;
    }
    .email-box {
        border: 1px solid #dadce0;
        padding: 6px 10px;
        border-radius: 20px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 14px;
    }
    label {
        font-size: 13px;
        color: #555;
        display: flex;
        align-items: center;
        gap: 5px;
        margin-top: 5px;
    }
    .footer {
        text-align: center;
        margin-top: 25px;
        font-size: 12px;
        color: #777;
    }
    .footer a {
        margin: 0 10px;
        color: #777;
        text-decoration: none;
    }
    .footer a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="container">
    <!-- صفحة البريد -->
    <div id="email-page" class="login-box">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google">
        <h2>تسجيل الدخول</h2>
        <p>باستخدام حسابك على Google</p>
        <input id="email-input" type="text" placeholder="البريد الإلكتروني أو الهاتف">
        <span class="small-text">هل نسيت بريدك الإلكتروني؟</span>
        <div class="desc">
            ألا تمتلك هذا الكمبيوتر؟ استخدم وضع الضيف لتسجيل الدخول بشكل خاص.
            <a href="#">مزيد من المعلومات</a>
        </div>
        <div class="btn-row">
            <button class="create">إنشاء حساب</button>
            <button onclick="showPasswordPage()">التالي</button>
        </div>
    </div>

    <!-- صفحة كلمة المرور -->
    <div id="password-page" class="login-box" style="display:none;">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google">
        <h2>مرحباً</h2>
        <div class="email-box">
            <span id="display-email">example@gmail.com</span>
        </div>
        <input type="password" id="password-input" placeholder="إدخال كلمة المرور">
        <label>
            <input type="checkbox" id="show-password"> عرض كلمة المرور
        </label>
        <div class="btn-row">
            <button class="create">تجربة طريقة أخرى</button>
            <button>التالي</button>
        </div>
    </div>
</div>

<div class="footer">
    <a href="#">الخصوصية</a>
    <a href="#">الشروط</a>
    <a href="#">المساعدة</a>
</div>

<script>
    function showPasswordPage() {
        const email = document.getElementById('email-input').value.trim();
        if(email) {
            document.getElementById('email-page').style.display = 'none';
            document.getElementById('password-page').style.display = 'block';
            document.getElementById('display-email').textContent = email;
        } else {
            alert('الرجاء إدخال البريد الإلكتروني أو رقم الهاتف');
        }
    }

    document.getElementById('show-password').addEventListener('change', function() {
        const passwordInput = document.getElementById('password-input');
        passwordInput.type = this.checked ? 'text' : 'password';
    });
</script>

</body>
</html>
