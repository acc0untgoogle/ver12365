<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الشوتر - إطلاق النار</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>لعبة الشوتر</h1>
        <div class="game-stats">
            <div class="stat">النقاط: <span id="score">0</span></div>
            <div class="stat">الصحة: <span id="health">100</span>%</div>
            <div class="stat">الذخيرة: <span id="ammo">30</span>/30</div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="weapon-selector">
            <button class="weapon-btn active" data-weapon="pistol">
                <img src="https://i.imgur.com/JjQ8W3p.png" alt="مسدس">
                <span>مسدس</span>
            </button>
            <button class="weapon-btn" data-weapon="rifle">
                <img src="https://i.imgur.com/L5v7Q3x.png" alt="بندقية">
                <span>بندقية</span>
            </button>
            <button class="weapon-btn" data-weapon="shotgun">
                <img src="https://i.imgur.com/K9mWX6Z.png" alt="شوتغن">
                <span>شوتغن</span>
            </button>
        </div>
        <div class="controls">
            <p>استخدم زر الفأرة الأيسر لإطلاق النار | حرك الفأرة لتوجيه السلاح</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
