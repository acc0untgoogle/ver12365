<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لعبة شوتر</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #game {
            display: block;
            width: 100%;
            height: 100%;
        }
        #start {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 40px;
            font-size: 22px;
            cursor: pointer;
            border: 2px solid white;
            border-radius: 10px;
            z-index: 10;
        }
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>

    <!-- زر البداية -->
    <div id="start">ابدأ اللعبة</div>

    <!-- الكانفاس الخاص باللعبة -->
    <canvas id="game"></canvas>

    <!-- واجهة اللعبة -->
    <div id="hud">
        الذخيرة: <span id="ammo">0/0</span>
    </div>

    <!-- ربط ملف اللعبة -->
    <script type="module" src="main.js"></script>

</body>
</html>
