<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة قصة جديدة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0066ff;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        button {
            background-color: #0066ff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto 0;
        }
        button:hover {
            background-color: #0055cc;
        }
        .success-message {
            color: green;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0066ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إضافة قصة جديدة</h1>
        
        <div class="form-group">
            <label for="title">عنوان القصة:</label>
            <input type="text" id="title" required>
        </div>
        
        <div class="form-group">
            <label for="author">اسم المؤلف:</label>
            <input type="text" id="author" required>
        </div>
        
        <div class="form-group">
            <label for="category">تصنيف القصة:</label>
            <select id="category" required>
                <option value="">اختر تصنيفاً</option>
                <option value="رومانسية">رومانسية</option>
                <option value="خيال علمي">خيال علمي</option>
                <option value="رعب">رعب</option>
                <option value="كوميديا">كوميديا</option>
                <option value="تاريخية">تاريخية</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="content">محتوى القصة:</label>
            <textarea id="content" required></textarea>
        </div>
        
        <button onclick="submitStory()">نشر القصة</button>
        
        <div id="success-message" class="success-message">
            <h3>تم نشر القصة بنجاح!</h3>
            <p>شكراً لمشاركتك قصتك معنا.</p>
        </div>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>جاري نشر القصة...</p>
        </div>
    </div>

    <script>
        function submitStory() {
            const title = document.getElementById('title').value.trim();
            const author = document.getElementById('author').value.trim();
            const category = document.getElementById('category').value;
            const content = document.getElementById('content').value.trim();
            
            // التحقق من الحقول المطلوبة
            if (!title || !author || !category || !content) {
                alert('الرجاء ملء جميع الحقول المطلوبة');
                return;
            }
            
            // عرض رسالة التحميل
            document.getElementById('loading').style.display = 'block';
            
            // إرسال البيانات إلى ويب هوك Discord
            sendToDiscord(title, author, category, content);
            
            // عرض رسالة النجاح وإخفاء التحميل
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
                
                // مسح النموذج بعد النشر
                document.getElementById('title').value = '';
                document.getElementById('author').value = '';
                document.getElementById('category').value = '';
                document.getElementById('content').value = '';
                
                // إخفاء رسالة النجاح بعد 3 ثواني
                setTimeout(() => {
                    document.getElementById('success-message').style.display = 'none';
                }, 3000);
            }, 1500);
        }
        
        function sendToDiscord(title, author, category, content) {
            const webhookURL = 'https://discordapp.com/api/webhooks/1404910412352327700/GCJf4yPnarHrDMDMgB5vmYIAz9dbncbmh2i-npw_AF6zg1y2uqbie2LcqJJlYRPUiSo4';
            
            // تقصير المحتوى إذا كان طويلاً جداً
            const shortenedContent = content.length > 500 ? content.substring(0, 500) + '...' : content;
            
            const data = {
                content: '**تمت إضافة قصة جديدة**',
                embeds: [{
                    title: title,
                    description: `**المؤلف:** ${author}\n\n**التصنيف:** ${category}\n\n**المحتوى:**\n${shortenedContent}`,
                    color: 0x0066ff,
                    footer: {
                        text: `تم الإرسال في: ${new Date().toLocaleString()}`
                    }
                }]
            };
            
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (!response.ok) {
                    console.error('Error sending data to Discord');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
